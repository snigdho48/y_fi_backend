name: Deploy to Server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.PEM_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.SERVER_URL }} >> ~/.ssh/known_hosts

    - name: Add SSH private key to agent
      run: |
        eval $(ssh-agent -s)
        ssh-add ~/.ssh/id_rsa  # Should now work correctly

    - name: Deploy to server
      run: |
        ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.SERVER_URL }} << 'EOF'
          cd /home/ubuntu/projects/
          rm -rf y_fi_backend
          git clone https://github.com/snigdho48/y_fi_backend.git y_fi_backend
          cd y_fi_backend
          python3 -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
          sudo systemctl restart gunicorn
          sudo systemctl restart nginx
        EOF
